<body>
    <header class="header">
        <div class="logo">
            <h1>Contacto</h1>
        </div>
        <div class="navegacion">
            <ul>
                <li>
                    <a href="index.html">Home</a>

                </li>
            </ul>

    <div class="container_form">
        <form class="formulario">
            <fieldset>
                <legend>Llena todos los campos para contactarme</legend>
                
                <div class="contenedor_campos">
                    <div class="campo">
                        <label for="nombre">Nombre: </label>
                        <input type="text" placeholder="Escribe tu numbre">
                    </div>
                    <div class="campo" >
                        <label for="Telefono">Telefono: </label>
                        <input type="tel" placeholder="Escribe tu numero">
                    </div>
                    <div class="campo">
                        <label for="correo">Correo: </label>
                        <input type="email" placeholder="Ingresa tu correo">
                    </div>
                    <div class="campo">
                        <label for="Mensaje">Mensaje: </label>
                        <textarea name="text" id="text" placeholder="Tu mensaje"></textarea>
                    </div>
                    <div class="btn_enviar">
                        <input type="button" value="enviar">
                    </div>
            
            </div>
            </fieldset>
            
        </form>
    </div>
